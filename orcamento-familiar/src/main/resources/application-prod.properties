spring.jpa.hibernate.ddl-auto= update
spring.datasource.url =${PLANEJAMENTO_DATABASE_URL}
spring.datasource.username=${PLANEJAMENTO_DATABASE_USERNAME}
spring.datasource.password=${PLANEJAMENTO_DATABASE_PASSWORD}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# jwt
planejamento.jwt.secret=${PLANEJAMENTO_JWT_SECRET}
planejamento.jwt.expiration=86400000